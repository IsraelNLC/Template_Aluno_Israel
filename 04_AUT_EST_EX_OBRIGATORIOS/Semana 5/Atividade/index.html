<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora avançada</title>
    <script src="script.js" ></script>
    <link rel="stylesheet" href="style.css" >
</head>
<body onload="getOp()">
    <div>
    <div class="centralizer">
    <Table>
        <tr>
            <td id="header"><h2>Calculadora</h2></td>
        </tr>
        <tr>
            <td><input id="number1" type="number"> <input id="number2" type="number" ></td>
        </tr>
        <tr>
            <td id="calc1"> <button id="+" >+</button> <button id="-" >-</button> <button id="*" >*</button> </td>
        </tr>
        <tr>
            <td id="calc2"> <button id="/" >/</button> <button id="//" >//</button> <button id="%" >%</button> </td>
        </tr>
        <tr>
            <td id="result"> <p id="resultp" >O resultado é:</p> </td>
        </tr>
    </Table>
    </div>
    <footer>
        <p>Israel Software Dev <a href="https://www.instagram.com/_israelnc/" target="_blank">Instagram</a></p>
    </footer>
    </div>
</body>
</html>

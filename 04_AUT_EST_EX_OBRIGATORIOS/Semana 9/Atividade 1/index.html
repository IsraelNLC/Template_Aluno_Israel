<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de centenas ímpares</title>
    <style>
        button:hover{
            background-color: #58ecff32;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Detector de centenas ímpares</h1>
    </header>
    <div id="inputs">
        <input type="number" id="number" max="999" placeholder="Introduza um número">
        <button id="button">Detectar</button>
    </div>
    <div id="result">
        <p id="result-text"></p>
    </div>
    <script>
        const button = document.getElementById('button');
        const number = document.getElementById('number');
        const result = document.getElementById('result-text');
        button.onclick = () => {
            console.log(number.value)
            if(number.value > 99 && number.value < 1000) {
                console.log(getFirstDigit(number.value));
                if(getFirstDigit(number.value) % 2) {
                    result.innerHTML = 'O número ' + number.value + ' tem a centena ímpar';
                } else {
                    result.innerHTML = 'O número ' + number.value + ' tem a centena par';
                }
            }
            else{
                result.innerHTML = 'O número ' + number.value + ' não é um número válido';
            }
        }
        function getFirstDigit(number) {
            return number.toString().charAt(0);
        }
    </script>
</body>
</html>
